<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-cover-img"></div>
      <img
        src="images/image-victor.jpg"
        alt="Profile Picture"
        class="profile-picture"
      />

      <div class="profile-content">
        <div class="profile-data">
          <h1 class="profile-name">Victor Crest</h1>
          <span class="profile-age">26</span>
        </div>
        <h2 class="profile-city">London</h2>
      </div>
      <div class="profile-stadistics">
        <div class="profile-stadistics-info">
          <h3 class="stadistics-number">80K</h3>
          <p class="stadistics-type">Followers</p>
        </div>
        <div class="profile-stadistics-info">
          <h3 class="stadistics-number">803K</h3>
          <p class="stadistics-type">Likes</p>
        </div>
        <div class="profile-stadistics-info">
          <h3 class="stadistics-number">1.4K</h3>
          <p  class="stadistics-type">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
